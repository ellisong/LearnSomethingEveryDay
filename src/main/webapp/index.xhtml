<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:comp="http://java.sun.com/jsf/composite/components">
    <f:view locale="#{facesContext.externalContext.requestLocale}" />
    <h:head>
        <h:outputStylesheet name="css/normalize.css" />
        <h:outputStylesheet name="css/main.css" />
        <title>Learn Something Every Day!</title>
    </h:head>
    <h:body>
        <header>
            <h:graphicImage class="logo" alt="LSED_Logo_Large" url="#{resource['/img/LSED_Logo_Large.png']}" />
            <h:panelGroup class="headerButtonContainer">
                <h:form>
                    <h:inputText class="searchBox" value="Search" />
                    <!-- TODO: Not make buttons refresh the page -->
                    <h:commandButton id="signup" class="signupButton" value="Sign up" action="#{loginDisplayBean.viewSignup}" />
                    <h:commandButton id="login" class="loginButton" value="Login" action="#{loginDisplayBean.viewLogin}" />
                </h:form>
            </h:panelGroup>
        </header>
        <section>
            <h:panelGroup id="loginPanel">
                <h:panelGroup class="loginContainer" rendered="#{loginDisplayBean.login}">
                    <h:outputText>Login</h:outputText>
                    <iframe src="login.xhtml" />
                </h:panelGroup>
            </h:panelGroup>
            <h:panelGroup id="signupPanel">
                <h:panelGroup class="signupContainer" rendered="#{loginDisplayBean.signup}">
                    <h:outputText>Sign up</h:outputText>
                    <iframe src="signup.xhtml" />
                </h:panelGroup>
            </h:panelGroup>
            <h:panelGroup class="cardListContainer">
                <h:panelGroup class="cardContainer">
                    <h:outputText class="card" value="Card Title" />
                </h:panelGroup>
                <h:panelGroup class="cardContainer">
                    <h:outputText class="card" value="Card Title" />
                </h:panelGroup>
                <h:panelGroup class="cardContainer">
                    <h:outputText class="card" value="Card Title" />
                </h:panelGroup>
                <h:panelGroup class="cardContainer">
                    <h:outputText class="card" value="Card Title" />
                </h:panelGroup>
                <h:panelGroup class="cardContainer">
                    <h:outputText class="card" value="Card Title" />
                </h:panelGroup>
                <h:panelGroup class="cardContainer">
                    <h:outputText class="card" value="Card Title" />
                </h:panelGroup>
                <h:panelGroup class="cardContainer">
                    <h:outputText class="card" value="Card Title" />
                </h:panelGroup>
            </h:panelGroup>
        </section>
        <footer>
            <h3>&copy; 8-9-2015 by Grady Ellison</h3>
        </footer>
    </h:body>
</html>
