<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:comp="http://java.sun.com/jsf/composite/components">
    <f:view locale="#{facesContext.externalContext.requestLocale}" />
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <h:outputStylesheet name="css/normalize.css" />
        <h:outputStylesheet name="css/main.css" />
        <title>Learn Something Every Day!</title>
    </h:head>
    <h:body>
        <header>
            <h:graphicImage id="logo" alt="LSED_Logo_Large" url="#{resource['/img/LSED_Logo_Large.png']}" />
            <h:panelGroup class="headerButtonContainer">
                <!-- TODO: Not make buttons refresh the page -->
                <h:link id="signup" class="headerButton" value="Sign up" outcome="signup" />
                <br/>
                <h:link id="login" class="headerButton" value="Login" outcome="login" />
            </h:panelGroup>
        </header>
        <section>
            <h:panelGroup class="searchButtonContainer">
                <h:outputText id="viewby" value="View By:" /> 
                <h:selectOneListbox id="listBox" value="Category"/>
                <h:commandButton id="latest" value="Latest" />
            </h:panelGroup>
        </section>
        <section>
            <h:panelGroup class="cardListContainer">
                <h:panelGroup class="cardContainer">
                    <h:outputText class="card" value="Card" />
                </h:panelGroup>
                <h:panelGroup class="cardContainer">
                    <h:outputText class="card" value="Card" />
                </h:panelGroup>
                <h:panelGroup class="cardContainer">
                    <h:outputText class="card" value="Card" />
                </h:panelGroup>
                <h:panelGroup class="cardContainer">
                    <h:outputText class="card" value="Card" />
                </h:panelGroup>
                <h:panelGroup class="cardContainer">
                    <h:outputText class="card" value="Card" />
                </h:panelGroup>
                <h:panelGroup class="cardContainer">
                    <h:outputText class="card" value="Card" />
                </h:panelGroup>
                <h:panelGroup class="cardContainer">
                    <h:outputText class="card" value="Card" />
                </h:panelGroup>
            </h:panelGroup>
        </section>
        <footer>
            <h3>&copy; 8-9-2015 by Grady Ellison</h3>
        </footer>
    </h:body>
</html>
