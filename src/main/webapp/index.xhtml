<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <h:outputStylesheet name="css/normalize.css" />
        <h:outputStylesheet name="css/main.css" />
        
        <title>Learn Something Every Day!</title>
    </h:head>
    <h:body>
        <h1>Card List</h1>
        <h:dataTable value="#{cardBean.cards}" var="card"
            styleClass="card-table"
            headerClass="card-table-header"
            rowClasses="card-table-odd-row,card-table-even-row">

            <h:column>
                <f:facet name="header">Title</f:facet>
                #{card.title}
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                #{card.description}
            </h:column>
            <h:column>
                <f:facet name="header">Date Created</f:facet>
                #{card.dateCreated}
            </h:column>
            <h:column>
                <f:facet name="header">Date Modified</f:facet>
                #{card.dateModified}
            </h:column>
            <h:column>
                <f:facet name="header">Image Link</f:facet>
                #{card.imageLink}
            </h:column>
            <h:column>
                <f:facet name="header">Embed Link</f:facet>
                #{card.embedLink}
            </h:column>
            <h:column>
                <f:facet name="header">Categories</f:facet>
                #{card.categories}
            </h:column>
            <h:column>
                <f:facet name="header">Prerequisites</f:facet>
                #{card.prerequisites}
            </h:column>

        </h:dataTable>
    </h:body>
</html>
