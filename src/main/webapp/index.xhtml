<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:comp="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
    <f:view locale="#{facesContext.externalContext.requestLocale}" />
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet name="css/normalize.css" />
        <h:outputStylesheet name="css/main.css" />
        
        <title>Learn Something Every Day!</title>
    </h:head>
    <h:body>
        <header>
            <h:graphicImage id="logo" alt="LSED_Logo_Large" url="#{resource['/img/LSED_Logo_Large.png']}" />
            <h:panelGroup styleClass="headerButtonContainer">
                <h:button id="signupButton" styleClass="headerButton" value="Sign up" outcome="signup" />
                <br/>
                <h:commandButton id="loginButton" styleClass="headerButton" type="button" value="Login" onclick="PF('loginDlg').show();" />
            </h:panelGroup>
        </header>
        <p:dialog id="loginPopup" header="Login" modal="true" resizable="false" widgetVar="loginDlg" width="auto" height="220" showEffect="clip" hideEffect="fold" closeOnEscape="true">
            <ui:include src="login.xhtml" />
        </p:dialog>
        <section>
            <h:panelGroup styleClass="searchButtonContainer">
                <h:outputText id="viewby" value="View By:" /> 
                <h:selectOneListbox id="listBox" value="Category"/>
                <h:commandButton id="latest" value="Latest" />
            </h:panelGroup>
        </section>
        <section>
            <h:panelGroup styleClass="cardListContainer">
                <h:panelGroup styleClass="cardContainer">
                    <h:outputText styleClass="card" value="Card" />
                </h:panelGroup>
                <h:panelGroup styleClass="cardContainer">
                    <h:outputText styleClass="card" value="Card" />
                </h:panelGroup>
                <h:panelGroup styleClass="cardContainer">
                    <h:outputText styleClass="card" value="Card" />
                </h:panelGroup>
                <h:panelGroup styleClass="cardContainer">
                    <h:outputText styleClass="card" value="Card" />
                </h:panelGroup>
                <h:panelGroup styleClass="cardContainer">
                    <h:outputText styleClass="card" value="Card" />
                </h:panelGroup>
                <h:panelGroup styleClass="cardContainer">
                    <h:outputText styleClass="card" value="Card" />
                </h:panelGroup>
                <h:panelGroup styleClass="cardContainer">
                    <h:outputText styleClass="card" value="Card" />
                </h:panelGroup>
            </h:panelGroup>
        </section>
        <footer>
            <h:panelGroup id="aboutContainer">
                <h4>&copy; #{dateBean.date} by Grady Ellison, Max Brebner</h4>
            </h:panelGroup>
        </footer>
        <br />
    </h:body>
</html>
