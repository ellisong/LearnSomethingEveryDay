<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:comp="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
    <f:view locale="#{facesContext.externalContext.requestLocale}" />
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet name="css/normalize.css" />
        <h:outputStylesheet name="js/external/google-code-prettify/prettify.css" />
        <h:outputStylesheet name="css/bootstrap-combined.no-icons.min.css" />
        <h:outputStylesheet name="css/bootstrap-responsive.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"></link>
        <h:outputStylesheet name="css/main.css" />
        <script src="/LearnSomethingEveryDay/resources/js/external/jquery.hotkeys.js"></script>
        <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
        <script src="/LearnSomethingEveryDay/resources/js/external/google-code-prettify/prettify.js"></script>
        <script src="/LearnSomethingEveryDay/resources/js/bootstrap-wysiwyg.js"></script>
        
        <title>Learn Something Every Day!</title>
    </h:head>
    <h:body>
        <header>
            <h:graphicImage id="logo" alt="LSED_Logo_Large" url="#{resource['/img/LSED_Logo_Large.png']}" />
            <h:panelGroup styleClass="headerButtonContainer">
                <!-- TODO: Not make buttons refresh the page -->
                <h:commandButton id="signupButton" styleClass="headerButton" type="button" value="Sign up" onclick="PF('signupDlg').show(); PF('loginDlg').hide();" />
                <br/>
                <h:commandButton id="loginButton" styleClass="headerButton" type="button" value="Login" onclick="PF('signupDlg').hide(); PF('loginDlg').show();" />
            </h:panelGroup>
        </header>
        <p:dialog id="signupPopup" header="Signup" styleClass="registrationPopup" modal="true" resizable="false" widgetVar="signupDlg" width="480" height="600" showEffect="clip" hideEffect="fold" closeOnEscape="true">
            <ui:include src="signup.xhtml" />
        </p:dialog>
        <p:dialog id="loginPopup" header="Login" styleClass="registrationPopup" modal="true" resizable="false" widgetVar="loginDlg" width="480" height="220" showEffect="clip" hideEffect="fold" closeOnEscape="true">
            <ui:include src="login.xhtml" />
        </p:dialog>
        <!-- <p:overlayPanel id="recoveryPopup" styleClass="registrationPopup">
            <h3>Sign up</h3>
        </p:overlayPanel> -->
        <section>
            <!-- editor -->
            <div class="container">
                <div class="btn-toolbar" data-role="editor-toolbar"
                     data-target="#editor">
                    <div class="btn-group">
                        <a class="btn btn-default dropdown-toggle" data-toggle="dropdown" title="Font Size"><i class="fa fa-text-height"></i>&nbsp;<b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a data-edit="fontSize 5" class="fs-Five">Huge</a></li>
                            <li><a data-edit="fontSize 3" class="fs-Three">Normal</a></li>
                            <li><a data-edit="fontSize 1" class="fs-One">Small</a></li>
                        </ul>
                    </div>
                    <div class="btn-group">
                        <a class="btn btn-default" data-edit="bold" title="Bold (Ctrl/Cmd+B)"><i class="fa fa-bold"></i></a>
                        <a class="btn btn-default" data-edit="italic" title="Italic (Ctrl/Cmd+I)"><i class="fa fa-italic"></i></a>
                        <a class="btn btn-default" data-edit="strikethrough" title="Strikethrough"><i class="fa fa-strikethrough"></i></a>
                        <a class="btn btn-default" data-edit="underline" title="Underline (Ctrl/Cmd+U)"><i class="fa fa-underline"></i></a>
                    </div>
                    <div class="btn-group">
                        <a class="btn btn-default" data-edit="insertunorderedlist" title="Bullet list"><i class="fa fa-list-ul"></i></a>
                        <a class="btn btn-default" data-edit="insertorderedlist" title="Number list"><i class="fa fa-list-ol"></i></a>
                        <a class="btn btn-default" data-edit="outdent" title="Reduce indent (Shift+Tab)"><i class="fa fa-outdent"></i></a>
                        <a class="btn btn-default" data-edit="indent" title="Indent (Tab)"><i class="fa fa-indent"></i></a>
                    </div>
                    <div class="btn-group">
                        <a class="btn btn-default" data-edit="justifyleft" title="Align Left (Ctrl/Cmd+L)"><i class="fa fa-align-left"></i></a>
                        <a class="btn btn-default" data-edit="justifycenter" title="Center (Ctrl/Cmd+E)"><i class="fa fa-align-center"></i></a>
                        <a class="btn btn-default" data-edit="justifyright" title="Align Right (Ctrl/Cmd+R)"><i class="fa fa-align-right"></i></a>
                        <a class="btn btn-default" data-edit="justifyfull" title="Justify (Ctrl/Cmd+J)"><i class="fa fa-align-justify"></i></a>
                    </div>
                    <div class="btn-group">
                        <a class="btn btn-default dropdown-toggle" data-toggle="dropdown" title="Hyperlink"><i class="fa fa-link"></i></a>
                        <div class="dropdown-menu input-append">
                            <input placeholder="URL" type="text" data-edit="createLink" />
                            <button class="btn" type="button">Add</button>
                        </div>
                    </div>
                    <div class="btn-group">
                        <a class="btn btn-default" data-edit="unlink" title="Remove Hyperlink"><i class="fa fa-unlink"></i></a>
                        <span class="btn btn-default" title="Insert picture (or just drag and drop)" id="pictureBtn"> <i class="fa fa-picture-o"></i>
                            <input type="file" data-role="magic-overlay" data-target="#pictureBtn" data-edit="insertImage" />
                        </span>
                    </div>
                    <div class="btn-group">
                        <a class="btn btn-default" data-edit="undo" title="Undo (Ctrl/Cmd+Z)"><i class="fa fa-undo"></i></a>
                        <a class="btn btn-default" data-edit="redo" title="Redo (Ctrl/Cmd+Y)"><i class="fa fa-repeat"></i></a>
                    </div>
                </div>
                <div id="editor" class="lead" data-placeholder="This is a basic example with a simple toolbar."></div>
                <div id="editorPreview"></div>
                <p style="text-align: center;">
                    <a class="btn btn-large btn-default jumbo" href="#!" onClick="$('#editorPreview').html($('#editor').html());">Submit</a>
                </p>
            </div>
            <script type='text/javascript'>$('#editor').wysiwyg();</script>
        </section>
        <section>
            <h:panelGroup styleClass="searchButtonContainer">
                <h:outputText id="viewby" value="View By:" /> 
                <h:selectOneListbox id="listBox" value="Category"/>
                <h:commandButton id="latest" value="Latest" />
            </h:panelGroup>
        </section>
        <section>
            <h:panelGroup styleClass="cardListContainer">
                <h:panelGroup styleClass="cardContainer">
                    <h:outputText styleClass="card" value="Card" />
                </h:panelGroup>
                <h:panelGroup styleClass="cardContainer">
                    <h:outputText styleClass="card" value="Card" />
                </h:panelGroup>
                <h:panelGroup styleClass="cardContainer">
                    <h:outputText styleClass="card" value="Card" />
                </h:panelGroup>
                <h:panelGroup styleClass="cardContainer">
                    <h:outputText styleClass="card" value="Card" />
                </h:panelGroup>
                <h:panelGroup styleClass="cardContainer">
                    <h:outputText styleClass="card" value="Card" />
                </h:panelGroup>
                <h:panelGroup styleClass="cardContainer">
                    <h:outputText styleClass="card" value="Card" />
                </h:panelGroup>
                <h:panelGroup styleClass="cardContainer">
                    <h:outputText styleClass="card" value="Card" />
                </h:panelGroup>
            </h:panelGroup>
        </section>
        <footer>
            <h:panelGroup id="aboutContainer">
                <h4>&copy; #{dateBean.date} by Grady Ellison, Max Brebner</h4>
            </h:panelGroup>
        </footer>
        <br />
    </h:body>
</html>
