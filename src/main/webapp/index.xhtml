<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:comp="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
    <f:view locale="#{facesContext.externalContext.requestLocale}" />
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <h:outputStylesheet name="css/normalize.css" />
        <h:outputStylesheet name="css/main.css" />
        <title>Learn Something Every Day!</title>
    </h:head>
    <h:body>
        <header>
            <h:graphicImage id="logo" alt="LSED_Logo_Large" url="#{resource['/img/LSED_Logo_Large.png']}" />
            <h:panelGroup styleClass="headerButtonContainer">
                <!-- TODO: Not make buttons refresh the page -->
                <h:commandButton id="signupButton" styleClass="headerButton" type="button" value="Sign up" onclick="PF('signupDlg').show();
                        PF('loginDlg').hide();" />
                <br/>
                <h:commandButton id="loginButton" styleClass="headerButton" type="button" value="Login" onclick="PF('signupDlg').hide();
                        PF('loginDlg').show();" />
            </h:panelGroup>
        </header>
        <p:dialog id="signupPopup" header="Signup" styleClass="registrationPopup" modal="true" widgetVar="signupDlg">
            <h:form id="signupForm">
                <h:outputText styleClass="loginText" value="Enter a user name: " />
                <h:inputText id="signupUsername" value="#{userBean.username}" required="true" requiredMessage="Please enter a username">
                    <f:validateLength minimum="1" maximum="32" />
                </h:inputText>
                <br/><h:message for="signupUsername" style="color:red" /><br/>
                <h:outputText styleClass="loginText" value="Enter a password: " />
                <h:inputSecret id="signupPassword" value="#{userBean.password}" required="true" requiredMessage="Please enter a password">
                    <f:attribute name="signupConfirmPassword" value="#{signupConfirmPassword}" />
                    <f:validator validatorId="com.lsed.validators.SignupPasswordValidator" />
                </h:inputSecret>
                <br/><h:message for="signupPassword" style="color:red" /><br/>
                <h:outputText styleClass="loginText" value="Re-enter password: " />
                <h:inputSecret id="signupConfirmPassword" binding="#{signupConfirmPassword}" />
                <br/><br/>
                <h:outputText styleClass="loginText" value="Enter full name: " />
                <h:inputText id="signupFullName" value="#{userBean.fullName}"  required="true" requiredMessage="Please enter your full name">
                    <f:validateLength minimum="1" maximum="48" />
                </h:inputText>
                <br/><h:message for="signupFullName" style="color:red" /><br/>
                <h:outputText value="(This is to help us get you back in if you forget your password.)" />
                <br/><br/>
                <h:outputText styleClass="loginText" value="Pick your favorite color:" />
                <br/>
                <h:selectOneRadio id="signupColor" styleClass="signupColorRadio" value="#{userBean.favoriteColor}" required="true" requiredMessage="Please select your favorite color">
                    <f:selectItem itemValue="red" itemLabel="Red" />
                    <f:selectItem itemValue="blue" itemLabel="Blue" />
                    <f:selectItem itemValue="green" itemLabel="Green" />
                    <f:selectItem itemValue="yellow" itemLabel="Yellow" />
                    <f:selectItem itemValue="pink" itemLabel="Pink" />
                    <f:selectItem itemValue="purple" itemLabel="Purple" />
                </h:selectOneRadio>
                <br/><h:message for="signupColor" style="color:red" /><br/><br/>
                <h:outputText styleClass="loginText" value="Pick your favorite activity:" />
                <br/>
                <p:selectOneRadio id="signupActivity" value="#{userBean.favoriteActivity}" required="true" requiredMessage="Please select your favorite activity">
                    <f:selectItem itemValue="bike" itemLabel="Bike" />
                    <f:selectItem itemValue="swim" itemLabel="Swim" />
                    <f:selectItem itemValue="sport" itemLabel="Sport" />
                    <f:selectItem itemValue="park" itemLabel="Park" />
                    <f:selectItem itemValue="run" itemLabel="Run" />
                    <f:selectItem itemValue="book" itemLabel="Book" />
                </p:selectOneRadio>
                <!--
                <p:radioButton id="signupBike" for="signupActivity" itemIndex="0"/>
                <h:graphicImage url="#{resource['/img/bike.png']}"/>
                <p:radioButton id="signupSwim" for="signupActivity" itemIndex="1"/>
                <h:graphicImage url="#{resource['/img/swim.png']}"/>
                <p:radioButton id="signupSport" for="signupActivity" itemIndex="2"/>
                <h:graphicImage url="#{resource['/img/sport.png']}"/>
                <br/>
                <p:radioButton id="signupPark" for="signupActivity" itemIndex="3"/>
                <h:graphicImage url="#{resource['/img/park.png']}"/>
                <p:radioButton id="signupRun" for="signupActivity" itemIndex="4"/>
                <h:graphicImage url="#{resource['/img/run.png']}"/>
                <p:radioButton id="signupBook" for="signupActivity" itemIndex="5"/>
                <h:graphicImage url="#{resource['/img/book.png']}"/>
                -->

                <br/><h:message for="signupActivity" style="color:red" /><br/><br/>
                <h:commandButton id="signupOk" value="OK" action="#{userBean.submit()}" />
                <br/><br/>
                <!-- <h:outputText id="signupSuccess" styleClass="successText" value="Success! Welcome to LSED!" /> -->
            </h:form>
            <!-- <h:button id="signupCancel" value="Cancel" onclick="" /> -->
        </p:dialog>
        <p:dialog id="loginPopup" header="Login" styleClass="registrationPopup" modal="true" widgetVar="loginDlg">
            <h:form id="loginForm">
                <h:outputText styleClass="loginText" value="Enter your user name: "/>
                <h:inputText id="loginUsername"/>
                <br/>
                <h:outputText styleClass="loginText" value="Enter your password: "/>
                <h:inputSecret id="loginPassword"/>
                <br/>
                <h:commandButton id="loginOk" value="OK" />
            </h:form>
            <!-- <h:button id="loginCancel" value="Cancel" onclick="" /> -->
            <br/>
            <a href="#" onclick=""><h2>Forgot your login details?</h2></a>
        </p:dialog>
        <!-- <p:overlayPanel id="recoveryPopup" styleClass="registrationPopup">
            <h3>Sign up</h3>
        </p:overlayPanel> -->
        <section>
            <h:panelGroup styleClass="searchButtonContainer">
                <h:outputText id="viewby" value="View By:" /> 
                <h:selectOneListbox id="listBox" value="Category"/>
                <h:commandButton id="latest" value="Latest" />
            </h:panelGroup>
        </section>
        <section>
            <h:panelGroup styleClass="cardListContainer">
                <h:panelGroup styleClass="cardContainer">
                    <h:outputText styleClass="card" value="Card" />
                </h:panelGroup>
                <h:panelGroup styleClass="cardContainer">
                    <h:outputText styleClass="card" value="Card" />
                </h:panelGroup>
                <h:panelGroup styleClass="cardContainer">
                    <h:outputText styleClass="card" value="Card" />
                </h:panelGroup>
                <h:panelGroup styleClass="cardContainer">
                    <h:outputText styleClass="card" value="Card" />
                </h:panelGroup>
                <h:panelGroup styleClass="cardContainer">
                    <h:outputText styleClass="card" value="Card" />
                </h:panelGroup>
                <h:panelGroup styleClass="cardContainer">
                    <h:outputText styleClass="card" value="Card" />
                </h:panelGroup>
                <h:panelGroup styleClass="cardContainer">
                    <h:outputText styleClass="card" value="Card" />
                </h:panelGroup>
            </h:panelGroup>
        </section>
        <footer>
            <h:panelGroup id="aboutContainer">
                <h4>&copy; #{dateBean.date} by Grady Ellison, Max Brebner</h4>
            </h:panelGroup>
        </footer>
        <br />
    </h:body>
</html>
