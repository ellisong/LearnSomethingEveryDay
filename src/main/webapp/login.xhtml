<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:comp="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
    
    <h:form id="loginForm">
        <h:panelGroup styleClass="loginHeaderContainer">
            <h:panelGroup styleClass="loginTitleContainer">
                <h:outputText styleClass="loginTitle" value="Log in" />
            </h:panelGroup>
            <h:panelGroup styleClass="loginLogoContainer">
                <h:graphicImage id="loginLogo" alt="LSED - Learn Something Every Day" url="#{resource['/img/logo.png']}" />
            </h:panelGroup>
        </h:panelGroup>
        <br/><br/>
        <h:panelGroup styleClass="loginUsernameContainer">
            <h:outputText id="loginUsernameText" value="Username: "/>
            <h:inputText id="loginUsername"/>
        </h:panelGroup>
        <h:panelGroup styleClass="loginPasswordContainer">
            <h:outputText id="loginPasswordText" value="Password: "/>
            <h:inputSecret id="loginPassword"/>
        </h:panelGroup>
        <br/>
        <h:panelGroup styleClass="loginButtonContainer">
            <h:commandButton id="loginOk" styleClass="loginButtonOk" value="OK" />
            <h:commandButton id="loginCancel" styleClass="loginButtonCancel" value="Cancel" />
        </h:panelGroup>
    </h:form>
    <br/>
    <h:link styleClass="loginForgotText" value="Forgot Username?" outcome="index" />
    <br/>
    <h:link styleClass="loginForgotText" value="Forgot Password?" outcome="index" />
    <br/><br/>
    <footer><h:graphicImage styleClass="loginColorStrip" url="#{resource['/img/color_strip.png']}" /></footer>
    
</ui:composition>
