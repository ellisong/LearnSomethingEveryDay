<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:comp="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
    <f:view locale="#{facesContext.externalContext.requestLocale}" />
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet name="css/normalize.css" />
        <h:outputStylesheet name="css/main.css" />
        
        <title>Learn Something Every Day!</title>
    </h:head>
    <h:body>
        <header>
            <h:graphicImage styleClass="colorStrip" url="#{resource['/img/color_strip.png']}" />
        </header>
        <section>
            <h:panelGroup styleClass="menuContainer">
                <h:panelGroup styleClass="menuLogoContainer">
                    <h:graphicImage id="logo" alt="LSED - Learn Something Every Day" url="#{resource['/img/logo.png']}" />
                </h:panelGroup>
                <h:panelGroup styleClass="menuButtonContainer">
                    <h:button id="accountButton" styleClass="menuButton" value="My Account" outcome="myaccount" />
                    <br/>
                    <h:commandButton id="searchButton" styleClass="menuButton" type="button" value="Search" />
                    <br/>
                    <h:button id="aboutButton" styleClass="menuButton" value="About Us" outcome="about" />
                </h:panelGroup>
            </h:panelGroup>
        </section>
        <p:dialog id="loginPopup" header="Login" modal="true" resizable="false" widgetVar="loginDlg" width="auto" height="220" showEffect="clip" hideEffect="fold" closeOnEscape="true">
            <ui:include src="login.xhtml" />
        </p:dialog>
        <section>
            <h:panelGroup styleClass="viewButtonContainer">
                <h:outputText id="viewby" styleClass="viewButton" value="View By:" />
                <h:commandButton id="category" styleClass="viewButton" value="Category" />
                <h:commandButton id="latest" styleClass="viewButton" value="The Latest" />
            </h:panelGroup>
        </section>
        <section>
            <h:panelGroup styleClass="cardListContainer">
                <h:panelGroup styleClass="cardContainer">
                    <h:outputText styleClass="card" value="Card" />
                </h:panelGroup>
                <h:panelGroup styleClass="cardContainer">
                    <h:outputText styleClass="card" value="Card" />
                </h:panelGroup>
                <h:panelGroup styleClass="cardContainer">
                    <h:outputText styleClass="card" value="Card" />
                </h:panelGroup>
                <h:panelGroup styleClass="cardContainer">
                    <h:outputText styleClass="card" value="Card" />
                </h:panelGroup>
                <h:panelGroup styleClass="cardContainer">
                    <h:outputText styleClass="card" value="Card" />
                </h:panelGroup>
                <h:panelGroup styleClass="cardContainer">
                    <h:outputText styleClass="card" value="Card" />
                </h:panelGroup>
            </h:panelGroup>
        </section>
        <section>
            <h:panelGroup styleClass="scrollButtonContainer">
                <h:commandButton id="previous" styleClass="scrollButton" value="Previous" />
                <h:outputText styleClass="scrollBlank" value="" />
                <h:commandButton id="next" styleClass="scrollButton" value="Next" />
            </h:panelGroup>
        </section>
        <footer>
            <h:graphicImage styleClass="colorStrip" url="#{resource['/img/color_strip.png']}" />
        </footer>
        <br />
    </h:body>
</html>
