<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:comp="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
    <f:view locale="#{facesContext.externalContext.requestLocale}" />
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet name="css/normalize.css" />
        <h:outputStylesheet name="css/main.css" />
        <h:outputStylesheet name="css/authoring.css" />
        <title>Learn Something Every Day!</title>
    </h:head>
    <h:body>
        <f:view>
            <f:metadata>
                <f:viewParam name="id" value="#{stepBean.cardId}" />
            </f:metadata>
            <header>
                <h:graphicImage id="logo" alt="LSED_Logo" url="#{resource['/img/logo.png']}" />
            </header>
            <br/>
            <section>
                <form id="authoring_form">
                    <h:commandButton id="authoring_add_step" value="Add Step" action="#{stepBean.addstep()}" />
                    <br/>
                    <h:panelGroup>
                        <h:outputText value="Step Heading" styleClass="authoringText" />
                        <h:inputText id="authoring_heading" value="${stepBean.heading}">
                            <f:validateLength minimum="0" maximum="127" />
                        </h:inputText>
                    </h:panelGroup>
                    <br/>
                    <h:panelGroup>
                        <h:outputText value="Step Text" styleClass="authoringText" />
                        <h:inputText id="authoring_text" value="#{stepBean.description}" required="true" requiredMessage="Please enter the step's text">
                            <f:validateLength minimum="1" maximum="255" />
                        </h:inputText>
                    </h:panelGroup>
                    <br/>
                    <h:panelGroup>
                        <h:outputText value="Step Image" styleClass="authoringText" />
                        <h:inputText id="authoring_image" value="#{stepBean.imageLink}" />
                        <h:graphicImage id="step_image" alt="Step_Image" url="#{resource['/img/walk.png']}" />
                    </h:panelGroup>
                    <h:commandButton id="authoring_submit_steps" value="Submit Steps" action="#{stepBean.submit()}" />
                </form>
            </section>
            <section>
                <ui:repeat var="s" value="#{stepBean.steps}">
                    <h:graphicImage value="#{s.imageLink}" />
                    <br/>
                    <h:outputFormat value="Step {0}: {1}">
                        <f:param value="#{s.number}" />
                        <f:param value="${s.description}" />
                    </h:outputFormat>
                    <br/><br/>
                </ui:repeat>
            </section>
        </f:view>
    </h:body>
</html>
